<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorSpeak Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        /* Soft Sky Gradient - Cleaner and helps colors pop */
        background: linear-gradient(180deg, #E0F7FA 0%, #F0F9FF 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Subtle moving background elements */
      .bg-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(20px, 40px); }
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Cartoon Bounce Animation */
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Decorative background blobs -->
    <div class="bg-shape" style="top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #E1F5FE, transparent);"></div>
    <div class="bg-shape" style="bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #FFF9C4, transparent); animation-delay: -5s;"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
